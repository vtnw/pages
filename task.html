<!DOCTYPE html>
<html manifest="task.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/task.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>Task</title>
</head>
<body onload="initialize();">
    <div>
        <div id="dvOptions" style="display:none;">
            <span id="spnClearAll" class="spnBtn">Clear All</span>
            <span id="spnClearDone" class="spnBtn">Clear Done</span>
            <span id="spnShowAll" class="spnBtn">Show All</span>
        </div>
        <input type="text" id="tbTask" class="tbTask" placeholder="add task..." autocapitalize="off" />        
        <div id="dvTasks" class="dvTasks" style="display:block;"></div>
        <div id="dvTodos" class="dvTodos" style="display:none;"></div>
    </div>
    <script src="scripts/touch.js" async></script>
    <script src="scripts/task.js" async></script>
</body>
</html>
