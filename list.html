<!DOCTYPE html>
<html manifest="list.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>List</title>
</head>
<body onload="initialize();">
    <div>
        <select id="ddlList">
            <option value="Grocery">Grocery</option>
            <option value="Veg">Veg</option>            
            <option value="Fruits">Fruits</option>
            <option value="Diwali">Diwali</option>
            <option value="Pooja">Pooja</option>
            <option value="Chaturthi">Chaturthi</option>            
            <option value="Pongal">Pongal</option>            
            <option value="Bday">Bday</option>            
            <option value="Karthigai">Karthigai</option>            
        </select>
        <select id="ddlMode">
            <option value="Edit">Edit</option>
            <option value="Buy">Buy</option>
        </select>
        <select id="ddlFilter">
            <option value="All">All</option>
            <option value="Selected">Selected</option>
            <option value="Unselected">Unselected</option>
        </select>
        <span id="spnCount"></span>
        <select id="ddlFilterBuy" style="display:none">
            <option value="All">All</option>
            <option value="Bought">Bought</option>
            <option value="Pending">Pending</option>
        </select>
        <span id="spnBoughtCount" style="display:none"></span>
        <input type="button" value="Save" id="btnSave" />
        <input type="button" value=">>>" id="btnMore" />
    </div>
    <div id="dvEdit">
        <div id="dvMore" style="display:none">
            <input type="button" value="Add" id="btnAdd" class="add" />
            <input type="button" value="Export" id="btnExport" />
            <input type="button" value="Import" id="btnImport" />
            <input type="button" value="Reset" id="btnReset" />
            <input type="button" value="Clear" id="btnClear" />
        </div>
        <div id="dvImport" style="display:none">
            <input type="file" id="fileImport" /><br />
            <input type="button" value="Merge" id="btnMerge" />
            <input type="button" value="Replace" id="btnReplace" /> 
        </div>
    </div>
    <hr/>
    <div>
        <input type="text" readonly value="Grp" class="type hdr"><input type="text" readonly value="Name" class="name hdr"><input type="text" readonly value="Remark" class="rem hdr"><input type="text" readonly value="Qnty" class="qty hdr">
    </div>
    <div id="dvList">
    </div>
    <script src="scripts/list.js" async></script>
</body>
</html>
