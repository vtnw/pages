<!DOCTYPE html>
<html manifest="album.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/album.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>Album</title>
</head>
<body onload="initialize();">
    <div>   
            <canvas id="cvsImg" style="display:none;"></canvas>
            <input type="button" value="Export" id="btnExport" />
            <input type="button" value="Import" id="btnImport" />            
            <input type="button" value="Clear" id="btnClear" />            
            <input type="button" value="Filter" id="btnFilter" class="btnFilter" />
            <input type="button" value="Type" id="btnType" class="btnType" />
            <input type="button" value="Photo" id="btnImg" class="btnImg" />
            <input type="file" value="Photo" id="fileImg" class="fileImg" style="display:none;" />
            <input type="button" value="Add" id="btnAdd" class="btnAdd" />
            <div id="dvTypes" class="dvTypes" style="display:none">
            </div>
            <div id="dvImport" style="display:none">
                <input type="file" id="fileImport" /><br />
                <input type="button" value="Merge" id="btnMerge" />
                <input type="button" value="Replace" id="btnReplace" />
            </div>
            <div>
                <textarea class="tbnote" id="tbNote"></textarea>
            </div>
            <div id="dvNotes" class="dvNotes"></div>
    </div>
    <script src="scripts/album.js" async></script>
</body>
</html>
