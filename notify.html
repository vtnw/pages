<!DOCTYPE html>
<html manifest="notify.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="manifest" href="manifest.json">
    <title>Notify</title>
</head>
<body onload="initialize();">
    <div>
        <div>
            <textarea id="tbData"></textarea>
            <input type="button" value="Add" onclick="show(document.getElementById('tbData').value);" />
        </div>
    </div>
    <script>
    function show(data){
        Notification.requestPermission(function (result) {
            if (result === 'granted') {
                return navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    registration.showNotification(data);
                });
            } else {
                alert(data);
            }
        });
    }
    function initialize(){
      var data = decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent("data").replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
        if(data != ''){
            document.getElementById('tbData').value = data;
        } else {
            data = prompt("Add");
            if(data != null){
                show(data);
            }
        }
    }
    </script>
</body>
</html>
