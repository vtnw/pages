<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Notify</title>
</head>
<body onload="initialize();">
    <div>
        <div>
            <textarea id="tbData"></textarea>
            <br/>
            <input type="button" value="Add" onclick="show(document.getElementById('tbData').value);" />
        </div>
    </div>
    <script>
    function show(data){
      return navigator.serviceWorker.register('sw.js')
        .then(function(registration) {
          registration.showNotification(data, { body: 'Notes'});
      });
    }
    function initialize(){
      var data = prompt("Add");
      show(data);
    }
    </script>
</body>
</html>
