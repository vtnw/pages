<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Memo</title>
    <style>
        html, body {
            height:100%;
        }
        textarea {
            width:95%;
            height:570px;
            border:1px solid red;
            outline: none;
            padding: 5px;
            margin:5px;
            font-size:14px;
            font-family:Arial;
            resize:none;
        }
        ::-webkit-scrollbar { 
            display: none; 
        }
    </style>
    <script>
        var cacheName = "memo";
        function restore() {
            document.getElementById("tbNote").value = localStorage.getItem(cacheName);
        }
        function save() {
            localStorage.setItem(cacheName, document.getElementById("tbNote").value);
        }
    </script>
</head>
<body onload="restore();">
    <div>        
        <textarea id="tbNote" onkeyup="save();"></textarea>
    </div>
</body>
</html>
