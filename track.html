<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Track</title>    
</head>
<body>
    <input type="text" id="tbItem" style="border:1px solid #cccccc;border-radius:25px; width:94%;
            padding: 5px 10px 5px 10px;outline: none;font-size: 16px;" placeholder="Add" />
    <br /><br />
    <div id="dvItems"></div>
    <script>
        var u = decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent("u").replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
        var cachePrefix = "item";
        var cacheName = cachePrefix + ((u.length > 0) ? "" : "_" + u);
        document.getElementById("tbItem").addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode == 13 && document.getElementById("tbItem").value.trim() != "") {
                var items = getCache();
                items.push(document.getElementById("tbItem").value);
                document.getElementById("tbItem").value = "";
                document.getElementById("tbItem").blur();
                setCache(items);
                buildItems();
            }
        });
        function buildItems() {
            var items = getCache();
            var dvItems = document.getElementById("dvItems");
            dvItems.innerHTML = "";
            for (var i = 0; i < items.length; i++) {
                var dvItem = document.createElement('div');
                dvItem.innerHTML = items[i];
                dvItem.setAttribute("index", i);
                dvItem.appendChild(document.createElement('br'));
                dvItem.appendChild(document.createElement('br'));
                if(cacheName == cachePrefix) {
                    dvItem.setAttribute("style", "textDecoration:underline;");
                    dvItem.addEventListener("click", function () {
                        location.href = "track.html?u=" + this.innerText;
                    });
                }
                else {
                    dvItem.addEventListener("click", function () {
                        var index = parseInt(this.getAttribute("index"));
                        var items = getCache();
                        items.splice(index, 1);
                        setCache(items);
                        buildItems();
                        document.getElementById("tbItem").value = this.innerText;
                    });
                }
                dvItems.insertBefore(dvItem, dvItems.firstChild);
            }
        }
        function getCache() {
            var items = JSON.parse(localStorage.getItem(cacheName));
            if (items == null) {
                items = [];
            }
            return items;
        }
        function setCache(items) {
            localStorage.setItem(cacheName, JSON.stringify(items));
        }
        buildItems();
    </script>
</body>
</html>
