<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Track</title>    
</head>
<body>
    <input type="text" id="tbItem" style="border:1px solid #cccccc;border-radius:25px; width:94%;
            padding: 5px 10px 5px 10px;outline: none;font-size: 16px;" />
    <br /><br />
    <div id="dvItems"></div>
    <script>
        var cacheName;
        var cachePrefix = "item";
        var itemType = "";
        var itemTypeList = {items: [{name: "notes", mode: "view", sort: "latest"},{name: "internet", type: "view", sort: "latest"},{name: "tasks", type: "edit", sort: "zthrua"},{name: "links", type: "link", sort: "athruz"}]};
        var itemTypes = itemTypeList.items;
        document.getElementById("tbItem").addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode == 13 && document.getElementById("tbItem").value.trim() != "") {
                var items = getCache();
                items.push(document.getElementById("tbItem").value);
                document.getElementById("tbItem").value = "";
                document.getElementById("tbItem").blur();
                setCache(items);
                buildItems();
            }
        });
        function buildItems() {
            initialize();
            var items = getCache();
            var dvItems = document.getElementById("dvItems");
            dvItems.innerHTML = "";
            if(itemType == "") {
                for(var i=0;i<itemTypes.length;i++){
                    items.push(itemTypes[i].name);
                }
            }
            for (var i = 0; i < items.length; i++) {
                var dvItem = document.createElement('div');
                dvItem.innerHTML = items[i];
                dvItem.setAttribute("index", i);
                dvItem.appendChild(document.createElement('br'));
                dvItem.appendChild(document.createElement('br'));
                if(itemType == "") {
                    dvItem.setAttribute("style", "cursor:pointer;text-decoration:underline");
                    dvItem.addEventListener("click", function () {
                        itemType = itemTypes.filter(function(item){
                            alert(item.name + "-" + this.innerText);
                            alert(this);
                            alert(this.innerHTML);
                          return item.name == this.innerText;
                        })[0];
                        buildItems();
                    });
                }
                else if(itemType.type == "view") {                    
                }
                else if(itemType.type == "link") {   
                    dvItem.setAttribute("style", "cursor:pointer;text-decoration:underline;color:blue;");
                    dvItem.addEventListener("click", function () {
                        window.open(this.innerText);
                    });
                }
                else if(itemType.type == "edit") {
                    dvItem.addEventListener("click", function () {
                        var index = parseInt(this.getAttribute("index"));
                        var items = getCache();
                        items.splice(index, 1);
                        setCache(items);
                        buildItems();
                        document.getElementById("tbItem").value = this.innerText;
                    });
                }
                dvItems.insertBefore(dvItem, dvItems.firstChild);
            }
        }
        function initialize(){
            cacheName = cachePrefix + itemType;
            document.getElementById("tbItem").placeholder = itemType;
        }
        function getCache() {
            var items = JSON.parse(localStorage.getItem(cacheName));
            if (items == null) {
                items = [];
            }
            return items;
        }
        function setCache(items) {
            localStorage.setItem(cacheName, JSON.stringify(items));
        }
        buildItems();
    </script>
</body>
</html>
