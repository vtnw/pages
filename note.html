<!DOCTYPE html>
<html manifest="note.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/note.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>Note</title>
</head>
<body onload="initialize();">
    <div id="dvPanel1" style="display:none;">
        <div id="dvMore" style="display:none;">
            <input type="button" value="Export" id="btnExport" />
            <input type="button" value="Import" id="btnImport" />            
            <input type="button" value="Clear" id="btnClear" />            
            <input type="button" value="Filter" id="btnFilter" />
            <input type="button" value="Type" id="btnType" class="btnType" style="display:none" />
            <input type="button" value="Add" id="btnAdd" class="btnAdd" style="display:none" />
            <div id="dvTypes" class="dvTypes" style="display:none">
            </div>
            <div id="dvImport" style="display:none">
                <input type="file" id="fileImport" /><br />
                <input type="button" value="Merge" id="btnMerge" />
                <input type="button" value="Replace" id="btnReplace" />
            </div>
            <div>
                <textarea class="tbnote" id="tbNoteOld" style="display:none"></textarea>
            </div>
            <br />
        </div>
        <div id="dvNotes" class="dvNotes"></div>
    </div>
    <div id="dvPanel2">        
        <textarea id="tbNote" class="tbMemo" placeholder="Add note..."></textarea>
    </div>
    <script src="scripts/touch.js" async></script>
    <script src="scripts/note.js" async></script>
</body>
</html>
