<!DOCTYPE html>
<html manifest="note.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/note.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>Note</title>
</head>
<body onload="initialize();">
    <div class="dvContainer">
        <div>
            <input type="button" value=">>>" id="btnMore" class="btnMore" />
            <span id="dvMore" style="display:none">
                <hr />
                <select id="ddlType">
                    <option value="#all">all</option>
                    <option value="#n">#n</option>
                    <option value="#tn">#tn</option>
                    <option value="#mn">#mn</option>
                    <option value="#e">#e</option>
                </select>
                <input type="button" value="Export" id="btnExport" />
                <input type="button" value="Import" id="btnImport" />
                <input type="button" value="Clear" id="btnClear" />
                <div id="dvImport" style="display:none">
                    <input type="file" id="fileImport" /><br />
                    <input type="button" value="Merge" id="btnMerge" />
                    <input type="button" value="Replace" id="btnReplace" />
                </div>            
            </span>
        </div>
        <div id="dvNotes" class="dvNotes"></div>
        <hr />
        <div>
            <textarea class="tbnote" id="tbNote"></textarea>
            <input type="button" value="Save" id="btnAdd" class="btnAdd" />
        </div>
    </div>
    <script src="scripts/note.js" async></script>
</body>
</html>
