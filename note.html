<!DOCTYPE html>
<html manifest="note.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/note.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>Note</title>
</head>
<body onload="initialize();">
    <div class="dvContainer">            
        <div id="dvNotes" class="dvNotes"></div>
        <hr />
        <div>
            <input type="text" value="#all" id="tbType" />
            <input type="button" value="Filter" id="btnFilter" />            
            <input type="button" value="Save" id="btnAdd" class="btnAdd" />
            <input type="button" value=">>>" id="btnMore" />
            <div id="dvMore">
                <input type="button" value="Backup" id="btnBackup" />
                <input type="button" value="Restore" id="btnRestore" />
                <input type="button" value="Export" id="btnExport" />            
                <input type="button" value="Clear" id="btnClear" />
                <div id="dvImport" style="display:none">
                    <input type="file" id="fileImport" /><br />
                    <input type="button" value="Merge" id="btnMerge" />
                    <input type="button" value="Replace" id="btnReplace" />
                </div>
            </div>            
            <br/>
            <textarea class="tbnote" id="tbNote"></textarea>
        </div>
    </div>
    <script src="scripts/note.js" async></script>
</body>
</html>
