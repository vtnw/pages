<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="styles/expense.css">
    <title>Expense</title>
</head>
<body onload="initialize();">
    <div>
        <select id="ddlMonth">
            <option value="201706">Jun 2017</option>
            <option value="201707">Jul 2017</option>
            <option value="201708">Aug 2017</option>
            <option value="201709">Sep 2017</option>
            <option value="201710">Oct 2017</option>
            <option value="201711">Nov 2017</option>
            <option value="201712">Dec 2017</option>
        </select>
        <select id="ddlSort">
            <option value="d">Default</option>
            <option value="c">Category</option>
            <option value="p">Plan</option>
            <option value="a">Actual</option>
        </select>
        <input type="button" value="Add" id="btnAddCat" />
        <input type="button" value="Edit" id="btnEdit" />
        <input type="button" value="Clear" id="btnClear" />
        <input type="button" value="Reset" id="btnReset" />
        <div id="dvEdit" style="display:none";>
            <textarea id="tbData"></textarea>
        </div>        
    <div id="dvAdd" style="display:none;">
        <input type="text" class="tbCat" value="" id="tbCategory" placeholder="new category" />
        <input type="number" class="tbAmount" value="" id="tbPlanned" placeholder="plan" />
        <input type="number" class="tbAmount" value="" id="tbActual" placeholder="actual" />
        <input type="button" class="btnAdd" value="+" id="btnAdd" />
    </div>
        <hr />
    </div>
    <div>
        <span class="spnCtgHead">Category</span>
        <span class="spnAmtHead">Plan</span>
        <span class="spnAmtHead">Actual</span>
    </div>
    <hr />
    <div id="dvExpenses"></div>
    <hr />
    <div id="dvTotal" style="display:none;">
        <span class="spnTotH">Total</span>
        <span id="spnTotalP" class="spnTotP"></span>
        <span id="spnTotalA" class="spnTotAG"></span>
        <hr />
    </div>
    <script src="scripts/expense.js" async></script>
</body>
</html>
