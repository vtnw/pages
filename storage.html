<!DOCTYPE html>
<html manifest="storage.appcache1">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/storage.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>Storage</title>
</head>
<body>
    <input type="radio" id="rf" name="ioType" checked/>
    File: <input type="file" id="fileImport"><br>
    <input type="radio" id="rt" name="ioType"/>
    Data: <textarea id="tbData"></textarea>
    <hr>
    <div id="dvItems" class="dvItems">
        <div class="dvItem">
            <input type="text" id="tbKey" class="tbKey" placeholder="new key">
            <br/>
            <input type="button" value="Import" id="btnImport">
        </div>
    </div>
    <script src="scripts/storage.js" async></script>
</body>
</html>
