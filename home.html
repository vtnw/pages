
<!DOCTYPE html>
<html manifest="home.appcache">
<head>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE =edge">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png" />    
    <link rel="stylesheet" href="styles/home.css">
    <title>Home</title>
</head>
<body onload="initialize();">
    <div>
        <div>
            <input type="url" value="" id="tbSearch" placeholder="search" onkeyup="search();" class="tbLink" autocapitalize="none" />
        </div>
        <div id="dvLinks"></div>
        <hr>
        <div>
            <input type="button" value="Add" id="btnShowAdd" />
            <input type="button" value="Edit" id="btnEdit" />
            <input type="button" value="Clear" id="btnClear" />
        </div>
        <div id="dvLinkAdd" style="display:none;">
            <input type="url" value="" id="tbLink" placeholder="url" class="tbLink" />
            <input type="text" value="" id="tbName" placeholder="name" class="tbName" />
            <input type="button" value="+" class="btnAdd" id="btnAdd" />        
        </div>
        <div id="dvEdit" style="display:none;">
            <textarea id="tbData" class="tbData"></textarea>
        </div>  
    </div>
    <script src="scripts/touch.js" async></script>
    <script src="scripts/home.js" async></script>
</body>
</html>
